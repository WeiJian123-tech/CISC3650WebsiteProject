<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <!--Individual CSS and JavaScript files-->
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
        
    </head>
    <body>

        <!--Use HTML Forms to submit task text and date.-->
        <!--
        <input type="date" />
        -->

        <div class="container">
            
            <div class="row align-items-center">
                <h1>To-do List</h1>
                <p>Welcome to your to-do list! Please type within the input box your tasks.</p>
            </div>

            <div class="row align-items-center">
                <form id="thisForm" class="form">
                    <label for="task">Task:</label>
                    <input type="text" name="task" id="task" required />

                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" />

                    <button type="submit">Submit</button>

                    <div class="row align-items-center">
                        <ul id="taskList">

                            <fieldset id="uncompletedList">
                                
                            </fieldset>

                            <fieldset id="completedList">

                            </fieldset>
                            
                        </ul>
                    </div>

                </form>
            </div>

        </div>

    </body>
</html>
